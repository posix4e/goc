name: Deploy to Fly.io

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

concurrency:
  group: fly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set Fly secrets (optional)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
        run: |
          # Sets and persists ADMIN_SECRET at Fly if provided in GH secrets
          if [ -n "${ADMIN_SECRET}" ]; then
            flyctl secrets set ADMIN_SECRET="${ADMIN_SECRET}"
          else
            echo "ADMIN_SECRET not provided; skipping"
          fi

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Deploy using app name from fly.toml; builds remotely for consistency
          flyctl deploy --remote-only
