# Fly.io app config
app = "goc-posix4e"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]
  # Run a single machine (state is in-memory). Avoid HA second machine.
  min_machines_running = 0

  [services.concurrency]
    type = "connections"
    hard_limit = 500
    soft_limit = 200

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "15s"
    timeout = "2s"
    method = "GET"
    path = "/api/state"
    protocol = "http"
